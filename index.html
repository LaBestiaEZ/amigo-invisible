<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- PWA Meta Tags -->
    <!-- Safari/iOS: theme-color por esquema -->
    <!-- Light: purple-700 (color de las esquinas del gradiente radial) -->
    <meta name="theme-color" content="#7e22ce" media="(prefers-color-scheme: light)" />
    <!-- Dark: gray-900 (color de las esquinas del gradiente radial oscuro) -->
    <meta name="theme-color" content="#111827" media="(prefers-color-scheme: dark)" />
    <!-- Fallback general; será sobrescrito dinámicamente por JS si existe el meta con id="theme-color-dynamic" -->
    <meta name="theme-color" content="#111827" />
    <!-- Meta dinámico (sin media) que actualizamos desde JS al alternar modo oscuro/claro -->
    <meta name="theme-color" id="theme-color-dynamic" content="#7e22ce" />
    <meta name="mobile-web-app-capable" content="yes" />
    
  
    <meta name="apple-mobile-web-app-title" content="Amigo Invisible" />
    
    <title>Amigo Invisible - Instituto</title>
    <meta name="description" content="Organiza tu amigo invisible estilo Kahoot para tu instituto" />
    
    <!-- Script para evitar flash de modo claro/oscuro -->
    <script>
      (function() {
        const savedMode = localStorage.getItem('darkMode');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const shouldBeDark = savedMode !== null ? savedMode === 'true' : prefersDark;
        
        if (shouldBeDark) {
          document.documentElement.classList.add('dark');
          // Actualizar theme-color para navegadores (gray-900 - color de esquinas)
          const metaDynamic = document.getElementById('theme-color-dynamic');
          if (metaDynamic) {
            metaDynamic.setAttribute('content', '#111827');
          }
        } else {
          document.documentElement.classList.remove('dark');
          // Actualizar theme-color para navegadores (purple-700 - color de esquinas)
          const metaDynamic = document.getElementById('theme-color-dynamic');
          if (metaDynamic) {
            metaDynamic.setAttribute('content', '#7e22ce');
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
