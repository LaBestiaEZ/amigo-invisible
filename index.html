<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Viewport optimizado para iPhone con Dynamic Island -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1f2937" media="(prefers-color-scheme: dark)" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Amigo Invisible" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- iOS Splash Screens -->
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    
    <title>Amigo Invisible - Instituto</title>
    <meta name="description" content="Organiza tu amigo invisible estilo Kahoot para tu instituto" />
    
    <!-- Estilos crÃ­ticos para Dynamic Island y safe areas -->
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        /* Soporte para notch/Dynamic Island */
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
      
      #root {
        width: 100%;
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }
      
      /* Prevenir scroll bounce en iOS */
      body {
        position: fixed;
        width: 100%;
        height: 100%;
        overscroll-behavior: none;
      }
      
      #root {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
