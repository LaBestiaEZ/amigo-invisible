<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- PWA Meta Tags -->
    <!-- Safari/iOS: theme-color por esquema -->
    <!-- Light: blanco puro para integrarse con esquinas claras -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <!-- Dark: #141c2b para coincidir con las esquinas en modo oscuro -->
    <meta name="theme-color" content="#141c2b" media="(prefers-color-scheme: dark)" />
    <!-- Fallback general; será sobrescrito dinámicamente por JS si existe el meta con id="theme-color-dynamic" -->
    <meta name="theme-color" content="#141c2b" />
    <!-- Meta dinámico (sin media) que actualizamos desde JS al alternar modo oscuro/claro -->
    <meta name="theme-color" id="theme-color-dynamic" content="#ffffff" />
    <meta name="mobile-web-app-capable" content="yes" />
    
  
    <meta name="apple-mobile-web-app-title" content="Amigo Invisible" />
    
    <title>Amigo Invisible - Instituto</title>
    <meta name="description" content="Organiza tu amigo invisible estilo Kahoot para tu instituto" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
